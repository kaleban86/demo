<!DOCTYPE HTML>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>

    <title>Новое входящее обращение</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



</head>
<div class="tab">
    <a href="/order-line" class="backLink" style="color: #000 !important; text-decoration: none">
        <div class="backButton">⟵</div>
    </a>
    <div id="tabBlocks">

    </div>

</div>

<body>
<!--/*@thymesVar id="message" type="com"*/-->

<div class="container-fluid">
    <h3>Новое входящее обращение</h3>
    <div class="row">

        <div class="col-5" style="border-block-end-color: ivory">


            <!--/*@thymesVar id="customerList" type="com"*/-->
            <form enctype="multipart/form-data" th:action="@{/order-line-new} " method="post">
                <label for=>Краткое описание:</label>
                <div class="row">
                </div>
                <div>
                    <label for=>Товар:</label>

                    <select class="custom-select" name="goodsId" required>
                        <!--/*@thymesVar id="id" type="com"*/-->
                        <option th:each="listGoods : ${listGoods}"
                                th:value="${listGoods.id}"
                                th:text="${listGoods.name}"></option>
                    </select>

                </div>
                <label for=>Покупатель:</label>

                <select class="custom-select" name="orderId" required>
                    <!--/*@thymesVar id="id" type="com"*/-->
                    <option th:each="orderIdList : ${orderIdList}"
                            th:value="${orderIdList.id}"
                            th:text="${orderIdList.name}"></option>
                </select>
                <label for=>Количество:</label>
                <div class="input-group mb-3">
                    <input type="text" name="count" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                </div>

                <div>
                    <button type="submit" href="/appealHome" class="btn btn-success">Сохранить</button>
                </div>

            </form>

        </div>


    </div>


    <div>


    </div>





</body>
</html>
